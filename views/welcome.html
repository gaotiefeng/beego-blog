<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome to blog</title>
</head>
<body>
<div class="wrap">

<h3 class="header">
    <a href="{{.url}}">
        {{.content}}
    </a>
</h3>

<div class="main">

</div>

<div class="nav">
    <div class="wrap-nav">
        <canvas id="con"  width="900" height="600">
        </canvas>
    </div>
</div>

<div class="content">

</div>

</div>
<script type="text/javascript">
    //获取
    var convas = document.getElementById("con");
    var margin = 20;
    var rows = convas.clientHeight/margin;
    var cols = convas.clientWidth/margin;
    //获取上下文
    var cxt = convas.getContext("2d");
    for(var i = 1; i < rows; i ++){
        cxt.moveTo(0,i * margin);
        cxt.lineTo(convas.clientWidth,i * margin);
    }
    cxt.strokeStyle = "red";
    cxt.lineWidth = 0.3;
    //渲染绘制
    cxt.stroke();
    //开辟一个新的路径
    cxt.beginPath();
    for(var i = 1; i < cols; i ++ ){
        //开启新的路径
        cxt.moveTo(i * margin,0);
        cxt.lineTo(i *margin,convas.clientHeight)
    };
    cxt.strokeStyle = "red";
    cxt.lineWidth = 0.3;
    //渲染绘制
    cxt.stroke();
    //绘制坐标系
    var x0 = 100;
    var y0 = 500;
    var maxWidth = 500;
    var maxHeight = 400;
    //绘制
    //开启一个新的路径
    cxt.beginPath();
    //设置起点
    cxt.moveTo(x0,y0);
    //设置终点
    cxt.lineTo(x0 + maxWidth,y0);
    cxt.lineTo(x0 + maxWidth - margin,y0 - margin);
    //在这是一个起点
    cxt.moveTo(x0 + maxWidth - margin,y0 + margin);
    cxt.lineTo(x0 + maxWidth,y0);
    //设置Y轴
    //起点
    cxt.moveTo(x0,y0);
    //终点
    cxt.lineTo(x0, y0 - maxHeight);
    //设置箭头
    cxt.lineTo(x0 + margin, y0 - maxHeight + margin);
    //设置起点
    cxt.moveTo(x0 - margin, y0 - maxHeight + margin);
    cxt.lineTo(x0, y0 - maxHeight);
    cxt.lineWidth = 1;
    cxt.strokeStyle = "blue";
    cxt.stroke();
    //绘制折线
    var data = [50,10,60,40,20,100];
    //缩放比例
    var w = maxWidth/data.length;
    var h = maxHeight/100;
    //制作坐标点
    var pointArr = [];
    for(var i = 0; i < data.length; i ++){
        var point = {
            x:x0 + (i + 1) * w,
            y: y0 - data[i] * h
        };
        pointArr.push(point);
    }
    //绘制
    cxt.beginPath();
    cxt.moveTo(x0, y0);
    for(var i = 0; i < pointArr.length; i ++){
        var point = pointArr[i];
        cxt.lineTo(point.x,point.y);
    }
    cxt.strokeStyle = "green";
    cxt.stroke();
</script>
</body>
</html>
<style>
    .wrap {
        text-align: center;
        list-style-type: none;
    }
    .header {
        font-size: 24px;
        margin-top:50px;
    }
    .main {
        width: 50%;
    }
    .nav {
        color: black;
    }.nav .wrap-nav {
        display: inline-block;

        width: 60%;
        height: 40%;
   }
    .content {
        width: 60px;
        height: 80px;
    }
</style>
